<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class ="button change-background">background</div>
        <div class ="button change-language">language</div>
        <div class ="button change-degree">Degrees</div>
        <div class= "input">
            <input type="text" class="inputValue">
            <input type="submit" value="Submit" class="submit-button">
        </div>
        
    </nav>
    <section class="current-weather">
        <h1 class="location-timezone">Country\City</h1>
        <h2 class="present-date">Date:weekday,day,month</h2>
        <h2 class="present-time">Hours:minutes(upated every minute)</h2>
        <div class="weather-icon"><img src="icons/unknown.png" alt="Weather Icon"></div>
    
        <div class="temperature-section">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>K</span>
        </div>
        <div class="temperature-description-general">Loading</div>
        <div class="temperature-description-feels-like"></div>
        <div class="temperature-description-wind-speed"></div>
        <div class="temperature-description-humidity"></div>
        </div>
    </section>
    <section class="forecast">
        <div class="day1-weekday"></div>
        <div class="day1-temperature"></div>
        <div class="day1-icon"></div>
        <div class="day2-weekday"></div>
        <div class="day2-temperature"></div>
        <div class="day2-icon"></div>
        <div class="day3-weekday"></div>
        <div class="day3-temperature"></div>
        <div class="day3-icon"></div>
    </section>
    <aside class="geoloacation">
        <div id="map"></div>
        <div class="map-object"></div>
        <div class="coordinates"></div>
    </aside>
    <script type="module" src='js/app.js'></script>
</body>
</html>
